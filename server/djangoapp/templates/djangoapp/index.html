<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     This is the index page of your Django app!
    <!--Add a nav bar here -->
    <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/about/">Acerca de</a></li>
          <li><a href="/contact/">Contacto</a></li>
        </ul>
      </nav>
      <nav>
        <!-- Otros elementos del menú de navegación -->
      
        <!-- Elementos para inicio de sesión y registro -->
        {% if user.is_authenticated %}
          <!-- Elementos para un usuario autenticado -->
          <span class="navbar-text">Welcome, {{ user.first_name|default:user.username }}</span>
          <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
        {% else %}
          <!-- Elementos para un usuario no autenticado -->
          <form class="form-inline" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
          </form>
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </nav>
            
    <!--Add a dealer table here -->

    </body>

</html>
